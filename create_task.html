<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            padding: 20px;
            color: white;
        }

        .main-title {
            font-size: 24px;
            margin-bottom: 30px;
            padding-left: 10px;
        }

        /* 菜单样式 */
        .menu {
            list-style: none;
        }

        .menu-item {
            margin: 10px 0;
        }

        .menu-title {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-title:hover {
            background: #34495e;
        }

        .sub-menu {
            list-style: none;
            margin-left: 20px;
            display: none;
            flex-wrap: wrap;
            gap: 10px;
        }

        .menu-item.active .sub-menu {
            display: flex;
        }

        .sub-btn {
            padding: 8px;
            cursor: pointer;
            color: #bdc3c7;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .sub-btn:hover {
            color: white;
            background: #3498db;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 0;
            background: #ecf0f1; /* Fallback background color if map fails to load */
            position: relative;
            overflow: hidden;
        }

        .main-btn {
            padding: 20px 40px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Map Styling */
        .map-container {
            position: absolute; /* Make the map container absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place the map behind the buttons */
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');

            menuItems.forEach(function(menuItem) {
                const menuTitle = menuItem.querySelector('.menu-title');

                menuTitle.addEventListener('click', function() {
                    menuItem.classList.toggle('active');
                });
            });

            // Add click event to the "创建任务" sub-menu button (icon)
            const createTaskSubBtnIcon = document.querySelector('.sub-menu li[title="创建任务"] i');
            if (createTaskSubBtnIcon) {
                createTaskSubBtnIcon.addEventListener('click', function() {
                    window.location.href = 'create_task.html';
                });
            }
        });
    </script>
	<script src="scripts.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1 class="main-title">任务编辑器</h1>
        <ul class="menu">
            <li class="menu-item">
                <div class="menu-title">任务管理</div>
                <ul class="sub-menu">
                    <li class="sub-btn" title="创建任务"><i class="fas fa-plus"></i></li>
                    <li class="sub-btn" title="导入任务"><i class="fas fa-file-import"></i></li>
                    <li class="sub-btn" title="导出任务"><i class="fas fa-file-export"></i></li>
                </ul>
            </li>
            <li class="menu-item">
                <div class="menu-title">任务配置</div>
                <ul class="sub-menu">
                    <li class="sub-btn" title="天气设置"><i class="fas fa-sun"></i></li>
                    <li class="sub-btn" title="触发器规则设置"><i class="fas fa-code-branch"></i></li>
                    <li class="sub-btn" title="操作指挥设置"><i class="fas fa-headset"></i></li>
                </ul>
            </li>
            <li class="menu-item">
                <div class="menu-title">系统工具</div>
                <ul class="sub-menu">
                    <li class="sub-btn" title="任务列表"><i class="fas fa-clipboard-list"></i></li>
                    <li class="sub-btn" title="性能监视器"><i class="fas fa-tachometer-alt"></i></li>
                    <li class="sub-btn" title="系统设置"><i class="fas fa-cogs"></i></li>
                </ul>
            </li>
			<li class="menu-item">
                <div class="menu-title">地图</div>
                <ul class="sub-menu">
                    <li class="sub-btn" title="区域选择"><i class="fas fa-clipboard-list"></i></li>                   
                </ul>
            </li>
        </ul>
    </div>

    <div class="main-content">        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.777483449398!2d144.9572267739467!3d-37.81721427177917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642b834e5a977%3A0x16575e2240cf1397!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1675886173985!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
