<style>
    .map-selection-panel {
        width: 300px;
        background: #2c3e50;
        padding: 20px;
        border-left: 1px solid #ccc;
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        overflow-y: auto;
        color: white;
    }

    .map-selection-panel h2 {
        margin-bottom: 10px;
    }

    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-row label {
        margin-right: 10px;
        flex-shrink: 0;
    }

    .form-row select,
    .form-row textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        flex-grow: 1;
    }

    .form-row textarea {
        resize: vertical;
        height: 100px;
    }

    .confirm-button {
        padding: 10px 20px;
        background-color: grey;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: not-allowed;
        font-size: 16px;
        display: block;
        width: 100%;
        text-align: center;
    }

    .confirm-button.active {
        background-color: #3498db;
        cursor: pointer;
    }
</style>

<div class="map-selection-panel">
    <h2>地图选项</h2>

    <div class="form-row">
        <label for="region">区域选择:</label>
        <select id="region" name="region">
            <option value="" disabled selected>请选择一个区域</option>
            <option value="caucasus">高加索</option>
            <option value="persian_gulf">波斯湾</option>
            <option value="other">Other Region</option>
            <!-- Add more regions here -->
        </select>
    </div>

    <div class="form-row">
        <label for="region_description">区域简介:</label>
        <textarea id="region_description" name="region_description" readonly>请选择一个区域。</textarea>
    </div>

    <button class="confirm-button" id="confirmButton">确定</button>
</div>
